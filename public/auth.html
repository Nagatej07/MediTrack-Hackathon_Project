<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediTrack+ - Secure Healthcare Authentication</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <!-- Background decoration -->
    <div class="bg-decoration">
      <div class="decoration-circle circle-1"></div>
      <div class="decoration-circle circle-2"></div>
      <div class="decoration-circle circle-3"></div>
    </div>

    <div class="container">
      <!-- Logo and Header -->
      <div class="header">
        <div class="logo">
          <svg
            class="logo-icon"
            viewBox="0 0 28 28"
            fill="none"
            stroke="currentColor"
            stroke-width="2.5"
          >
            <path
              d="M11 2a2 2 0 0 0-2 2v5H4a2 2 0 0 0-2 2v6c0 1.1.9 2 2 2h5v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-5h5a2 2 0 0 0 2-2v-6a2 2 0 0 0-2-2h-5V4a2 2 0 0 0-2-2h-6z"
            />
          </svg>
        </div>
        <h1 class="brand-name">MediTrack+</h1>
        <p class="brand-subtitle">Secure healthcare management platform</p>
      </div>

      <!-- Main Card -->
      <div class="auth-card">
        <!-- Tab Navigation -->
        <div class="tab-navigation">
          <button class="tab-button active" data-tab="signin">Sign In</button>
          <button class="tab-button" data-tab="signup">Sign Up</button>
        </div>

        <!-- Form Content -->
        <div class="form-content">
          <!-- Sign In Form -->
          <div class="form-container active" id="signin-form">
            <div class="form-header">
              <h2>Welcome back</h2>
              <p>Sign in to access your healthcare dashboard</p>
            </div>

            <form class="auth-form" id="signin" action="http://localhost:5000/api/login" method="POST">
              <!-- Email Field -->
              <div class="form-group">
                <label for="signin-email">Email Address</label>
                <div class="input-wrapper">
                  <svg
                    class="input-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                    />
                    <polyline points="22,6 12,13 2,6" />
                  </svg>
                  <input
                    type="email"
                    id="signin-email"
                    placeholder="your.email@example.com"
                    name="email"
                    required
                  />
                </div>
              </div>

              <!-- Password Field -->
              <div class="form-group">
                <label for="signin-password">Password</label>
                <div class="input-wrapper">
                  <svg
                    class="input-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <circle cx="12" cy="16" r="1" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                  </svg>
                  <input
                    type="password"
                    id="signin-password"
                    placeholder="Enter your password"
                    name="password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    data-target="signin-password"
                  >
                    <svg
                      class="eye-icon"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                      <circle cx="12" cy="12" r="3" />
                    </svg>
                  </button>
                </div>
              </div>

              <!-- Remember Me & Forgot Password -->
              <div class="form-options">
                <label class="checkbox-label">
                  <input type="checkbox" id="remember-me" />
                  <span class="checkmark"></span>
                  Remember me
                </label>
              </div>

              <!-- Sign In Button -->
              <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
          </div>

          <!-- Sign Up Form -->
          <div class="form-container" id="signup-form">
            <div class="form-header">
              <h2>Create Account</h2>
              <p>Join MediTrack+ for better healthcare management</p>
            </div>

            <form class="auth-form" id="signup" method="POST" action="http://localhost:5000/api/register">
              <!-- Full Name Field -->
              <div class="form-group">
                <label for="signup-name">Full Name</label>
                <div class="input-wrapper">
                  <svg
                    class="input-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                    <circle cx="12" cy="7" r="4" />
                  </svg>
                  <input
                    type="text"
                    id="signup-name"
                    placeholder="John Smith"
                    name="name"
                    required
                  />
                </div>
              </div>

              <!-- Email Field -->
              <div class="form-group">
                <label for="signup-email">Email Address</label>
                <div class="input-wrapper">
                  <svg
                    class="input-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                    />
                    <polyline points="22,6 12,13 2,6" />
                  </svg>
                  <input
                    type="email"
                    id="signup-email"
                    placeholder="your.email@example.com"
                    name="email"
                    required
                  />
                </div>
              </div>

              <!-- Password Field -->
              <div class="form-group">
                <label for="signup-password">Password</label>
                <div class="input-wrapper">
                  <svg
                    class="input-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <circle cx="12" cy="16" r="1" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                  </svg>
                  <input
                    type="password"
                    id="signup-password"
                    placeholder="Create a strong password"
                    name="password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    data-target="signup-password"
                  >
                    <svg
                      class="eye-icon"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                      <circle cx="12" cy="12" r="3" />
                    </svg>
                  </button>
                </div>
              </div>

              <!-- Confirm Password Field -->
              <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <div class="input-wrapper">
                  <svg
                    class="input-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <circle cx="12" cy="16" r="1" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                  </svg>
                  <input
                    type="password"
                    id="signup-confirm-password"
                    placeholder="Confirm your password"
                    required
                  />
                  <button
                    type="button"
                    class="password-toggle"
                    data-target="signup-confirm-password"
                  >
                    <svg
                      class="eye-icon"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                    >
                      <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                      <circle cx="12" cy="12" r="3" />
                    </svg>
                  </button>
                </div>
              </div>

              <!-- Terms Agreement -->
              <div class="terms-agreement">
                <label class="checkbox-label">
                  <input type="checkbox" id="terms-agreement" required />
                  <span class="checkmark"></span>
                  <span class="terms-text">
                    I agree to the
                    <button type="button" class="link-button">
                      Terms of Service
                    </button>
                    and
                    <button type="button" class="link-button">
                      Privacy Policy
                    </button>
                  </span>
                </label>
              </div>

              <!-- Sign Up Button -->
              <button type="submit" class="btn btn-success">
                <svg
                  class="btn-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <polyline points="20,6 9,17 4,12" />
                </svg>
                Create Account
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>
          Protected by enterprise-grade security. Your health data is safe with
          us.
        </p>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      (function () {
        emailjs.init("ncww58uXMzbs1Vtj5"); // your PUBLIC key
      })();
    </script>
    
    <script src="/js/script.js"></script>
  </body>
</html>
